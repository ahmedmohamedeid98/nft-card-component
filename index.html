<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/index.css">
</head>

<body>

  <main>

    <div class="card">
      <div class="card__image">
        <img class="card__image-base" src="./images/image-equilibrium.jpg" alt="">
        <div class="card__image-overlay">
          <img src="./images/icon-view.svg" alt="">
        </div>
      </div>
      <div class="card__title">
        <h1>Equilibrium #3429</h1>
      </div>
      <div class="card__description">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="card__footer">
        <div class="card__footer-amount">
          <img src="./images/icon-ethereum.svg" alt="">
          <p>0.041 ETH</p>
        </div>
        <div class="card__footer-time">
          <img src="./images/icon-clock.svg" alt="">
          <p>3days left</p>
        </div>
      </div>
      <div class="card__divider"></div>
      <div class="card__auther">
        <img src="./images/image-avatar.png" alt="">
        <p class="card__auther-creation">Creation of</p>
        <a class="card__auther-name" href="https://www.linkedin.com/in/ahmedmohamedeid/">Ahmed Eid</a>
      </div>
    </div>

  </main>

</body>

</html>
